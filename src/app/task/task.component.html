<mat-card class="task">
  <p>{{ task?.title }}</p>
  <p>{{ task?.description }}</p>
  <div class="task__control">
    <button (click)="completeTaskHandler()" class="task-complete-button" mat-stroked-button
            color="accent">{{ taskStatusTitle$ | async }}</button>
    <button mat-raised-button color="warn" (click)="deleteTaskHandler()">delete task</button>
  </div>
</mat-card>
