<div class="container">
  <h2 class="new-task-title">create new task</h2>
  <form [formGroup]="taskForm" (ngSubmit)="taskFormSubmit()">
    <mat-form-field class="new-task-input" appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title"/>
    </mat-form-field>
    <mat-form-field class="new-task-input" appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description"/>
    </mat-form-field>
    <button mat-raised-button color="primary" class="new-task-button">add task</button>
  </form>
</div>
